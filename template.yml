# Typst Plain template for MyST/jtex.
# Full width, no sidebar; running header with configurable text + logo only.

jtex: v1
kind: typst
title: Typst Plain
description: Minimal full-width Typst template with running header and logo
thumbnail: thumbnail.png
template: template.typ
files:
  - template.typ
  - plain.typ
  - logo.svg
  - thumbnail.png

doc:
  - id: title
    required: true
  - id: short_title
    description: Text shown in the running header

options:
  - id: show_header
    type: boolean
    description: Whether to show the running header (e.g. "Generated by Curvenote" and logo) on each page
  - id: logo
    type: string
    description: Path to logo image in the running header (e.g. "logo.svg" or "my-logo.png"). Default "logo.svg".
  - id: header_text
    type: string
    description: Text shown in the running header. Overrides short_title when set.
